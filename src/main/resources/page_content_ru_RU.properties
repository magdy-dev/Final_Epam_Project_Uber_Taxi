D_profile.txt=Taksist yedet po ozhivlennoy avtomagistrali Prezhde chem delat' chto-libo yeshche, sosredotoch'tes' na odnom: litsenzirovanii.Ostavaytes' na storone zakona i ubedites', chto vse taksi v vashem parke litsenzirovany. Kliyenty vryad li vyberet vashe taksi, yesli u transportnykh sredstv net litsenziy, tak kak oni budut chuvstvovat' sebya meneye bezopasnymi.Ubedites', chto vse avtomobili avtoparka imeyut svoi litsenzii na vidnom meste, tak kak eto ubedit potentsial'nykh kliyentov.passazhirov, chto oni v nadezhnykh rukakh.Zatem naydite nadezhnoye strakhovoye pokrytiye dlya taksoparka, sootvetstvuyushcheye vashim konkretnym potrebnostyam.Neschastnyye sluchai, krazhi, vandalizm i povrezhdeniya ? vse eto sozdayet riski dlya vashikh investitsiy v biznes: vashikh transportnykh sredstv.Vy takzhe khotite ubedit'sya, chto vashi voditeli zashchishcheny v sluchaye avarii ili intsidenta v kabine.
